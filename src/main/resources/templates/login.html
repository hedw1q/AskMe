<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title> AskMe project </title>

</head>

<body>
<div class="container-fluid">
    <nav class="row navbar navbar-expand-md navbar-dark bg-dark">
        <a class="col-3 navbar-brand" href="/">AskMe</a>
        <div class="col-9 d-flex justify-content-end">


            <form th:method="GET" th:action="@{/login}" class="form-inline">
                <input class="form-control mr-2" type="text" placeholder="Search" aria-label="Search">
                <input class="btn btn-secondary" type="submit" value="Search"/>
            </form>


            <form th:method="GET" th:action="@{/login}">
                <input class="btn btn-primary ml-5" type="submit" value="LogIn"/>
            </form>
            <form th:method="GET" th:action="@{/register}">
                <input class="btn btn-primary ml-2" type="submit" value="Register"/>
            </form>
    </nav>
</div>


<main role="main" class="container">

    <div class="container mt-4 mx-3">
        <div class="row">
            <div class="col-10">
                <h3 style="margin-bottom: 15px;">Sign In</h3>

                <form th:method="POST" th:action="@{/login}">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Username or password is incorrect</div>
                    </div>
<!--                    <h6 style="color: RED;" th:text="${error}"></h6>-->
                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label" for="exampleInputUsername">Username</label>
                        <div class="col-sm-10">
                            <input name="username" type="text" class="form-control" id="exampleInputUsername"
                                   aria-describedby="userHelp" placeholder="Enter username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label" for="exampleInputPassword1">Password</label>
                        <div class="col-sm-10">
                            <input name="password" type="password" class="form-control" id="exampleInputPassword1"
                                   placeholder="Password">
                        </div>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Sign In"/>
                </form>
                <form th:method="GET" th:action="@{/register}">
                    <input style="margin-top: 15px;" class="btn btn-secondary" type="submit" value="Create Account"/>
                </form>

            </div>
            <div class="col-2 d-none d-sm-none d-md-block">
                <div class="row" style="min-height: 50px;"></div>
                <div class="row">
                    <h4>Popular tags</h4>
                    <h5>
                        <p><a href="index.html" class="text-primary">C++ </a>
                            <a href="index.html" class="text-secondary">Python </a>
                            <a href="index.html" class="text-secondary">Java</a>
                            <a href="index.html" class="text-success">JavaScript </a>
                            <a href="index.html" class="text-secondary">C# </a></p>
                    </h5>


                </div>
                <div class="row">
                    <h4>Best user:</h4>
                    <h5>
                        <div sec:authorize="isAuthenticated()">
                            <div class="badge badge-primary" sec:authentication="name"></div>
                            </br>
                            </br>
                            <img src="../static/img/shy.gif" th:src="@{/img/shy.gif}" class=" img-thumbnail">
                        </div>

                        <div sec:authorize="!isAuthenticated()">
                            <h6>Log In to find out ðŸ™‚</h6>
                        </div>
                    </h5>
                </div>
            </div>
        </div>
    </div>

    <!-- tags -->


</main><!-- /.container -->
<script src="static/js/jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
